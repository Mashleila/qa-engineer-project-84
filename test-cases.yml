---
- summary: |
    Поиск товара по ключевому слову
requirement: |
    Пользователь может искать товары по ключевому слову
prerequisites: |
    Открыта главная страница сайта
steps:
    - Вводим в поиск слово "Mascara" 
expected-result: |
    На странице остаются товары, которые содержат в названии ключевое слово

- summary: |
    Поиск товара по категориям
requirement: |
    Пользоватль может искать товары по категориям
prerequisites: |
    Открыта главная страница сайта
steps:
    - Нажимаем кнопку "Category"
    - Выбираем категорию "beauty"
expected-result: |
    На странице сайта появятся только те товары, которые соотвествуют выбранной категории

- summary: |
    Проверка возможности фильтровать товары
requirement: |
    Пользователь имеет возможность фильтровать товары
prerequisites: |
    Открыта главная страница сайта
steps:
    - Выбираем фильтры на панели "Brand"
    - Вводим любой диапозон цен до 6577.499
expected-result: |
    На странице сайта появятся товары, которые соответствуют выбранным фильтрам

- summary: |
    Проверка возможности фильтровать товары по цене
requirement: |
    Пользователь может фильтровать товары с помощью панели "Price" 
prerequisites: |
    Открыта главная страница сайта
steps:
    - Вводим в панели "Price" диапозон цен: от "1000" до "5000"
expected-result: |
    На странице сайта появятся товары, которые соответствуют выбранному диапозону цен

- summary: |
    Мобильная версия сайта
requirement: |
    Сайт должен иметь мобильную версию сайта
prerequisites: |
    Открыта страница браузера на мобильном устройстве
steps:
    - Вводим ссылку магазина в браузере мобильного устройства
expected-result: |
    Сайт должен быть доступен на мобильном устройстве

- summary: |
    Проверка сайта на кроссбраузерность
requirement: |
    Сайт должен корректно работать на всех последних версиях браузеров
prerequisites: |
    Открыта главная страница сайта 
steps:
    - Открываем Browserstack
    - Вводим ссылку сайта
expected-result: |
    Сайт должен быть доступен на всех последних версиях браузеров

- summary: |
    Возможность просматривать товары и информацию о них
requirement: |
    Пользователь может просматривать товары и информацию о них
  prerequisites: |
    Открыта главная страница сайта 
steps:
    - Нажимаем на карточку товара "Eyeshadow Palette with Mirror"
    - Переходим на страницу с изображением и описанием товара
expected-result: |
    Пользователь может просматривать товары и информацию о них

- summary: |
    Добавление товара в корзину 
requirement: |
    Пользователь может добавлять товары в корзину
prerequisites: |
    Открыта главная страница сайта 
steps:
    - Выбираем товар "Eyeshadow Palette with Mirror"
    - Нажимаем кнопку "Add to cart"
    - Нажимаем кнопку "Cart"
    - Проверяем наличие выбранного товара в корзине 
expected-result: |
    Пользователь может добавлять товары в корзину 

- summary: |
    Проверка переключения языка интерфейса
requirement: |
    Пользователь должен иметь возможность переключить язык интерфейса
prerequisites: |
    Открыта главная страница сайта 
steps:
    - Нажимаем кнопку "Language" 
    - Выбираем "Russian"
expected-result: |
    Язык интерфейса переключился на русский язык

- summary: |
    Проверка сайта на наличие локализации 
requirement: |
    Сайт имеет локализацию (перевод) на русский и английский языки
prerequisites: |
    Открыта главная страница сайта 
steps:
    - Переходим на главную страницу сайта
    - Выбираем перевод на русский язык 
expected-result: |
    Сайт переведен на русский язык
