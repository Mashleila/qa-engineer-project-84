---
- summary: |
    Отсутствуют поля для регистрации пользователя 
  environment: |
    Google Chrome 138.0.7204.101 (Официальная сборка) (64 бит)
    Windows 10 
  steps-to-reproduce: |
    1. Открыть страницу сайта
    2. Найти заголовок регистрации
  expected-result: |
    На странице есть заголовок "зарегистрироваться"
    При нажатии на заголовок сайт перенаправляет пользователя на страницу регистрации
    Пользователь успешно проходит регистрацию на сайте 
  actual-result: |
    Отсутствует заголовок регистрации
    Пользователь не может зарегистрироваться на сайте 

- summary: |
    Кнопка "Оформить заказ" не передает заказ в обработку в связи с отсутствием персональных данных пользователя
  environment: |
    Google Chrome 138.0.7204.101 (Официальная сборка) (64 бит)
    Windows 10 
  steps-to-reproduce: |
    1. Открыть страницу сайта
    2. Добавить любые товары в корзину
    3. Нажать на кнопку "Корзина" и перейти в нее
    4. Нажать кнопку "Оформить заказ"
  expected-result: |
    Пользователь может оформить заказ выбранных товаров 
  actual-result: |
    Пользователь не может приобрести выбранные товары

- summary: |
    Кнопки "В корзину" расположены на разных уровнях 
  environment: |
    Google Chrome 138.0.7204.101 (Официальная сборка) (64 бит)
    Windows 10 
  steps-to-reproduce: |
    1. Открыть страницу сайта
    2. Пролистать список товаров на странице
  expected-result: |
    Все кнопки "В корзину" расположены на одном уровне в карточках товаров и не смещены за их пределы
  actual-result: |
    Некоторые кнопки "В корзину" находятся за пределами рамок карточек товаров и находятся на разных уровнях относительно других товаров  

- summary: |
    Кнопки перевода на русский язык рабоатет некорректно
  environment: |
    Google Chrome 138.0.7204.101 (Официальная сборка) (64 бит)
    Windows 10 
  steps-to-reproduce: |
    1. Открыть страницу сайта
    2. Нажать на кнопку "Language"
    3. Выбрать язык "Russian"
  expected-result: |
    Происходит полный перевод страницы, включая названия и описания всех товаров
  actual-result: |
    Страница сайта переводится частично, а именно: происходит перевод заголовков и кнопок

- summary: |
    Отстутствует наименование последнеог фильтра в блоке "Бренд"
  environment: |
    Google Chrome 138.0.7204.101 (Официальная сборка) (64 бит)
    Windows 10 
  steps-to-reproduce: |
    1. Открыть страницу сайта
  expected-result: |
    Наименование фильтра соответствует категориям товаров, которые будут отображены на странице сайта при выборе данного фильтра
  actual-result: |
    Наименование фильтра не сооветствует категориям товаров

- summary: |
    Блоки "Category" и "Brand" меняются при нажатии на кнопку "Next"
  environment: |
    Google Chrome 138.0.7204.101 (Официальная сборка) (64 бит)
    Windows 10 
  steps-to-reproduce: |
    1. Открыть страницу сайта
    2. Нажать на кнопку "Next"
  expected-result: |
    При переходе на следующую страницу товаров блок с брендами и категориями не меняются визуально и имеют идентичное с первоначальным наполнение 
  actual-result: |
    В блоке "Brand" при переходе на следующую страницу отстутствуют все наименования, при нажатии на кнопку "Category" появляются другие наименования категорий, которых не было на главной странице, а также отсутствуют первоначальные наименования

- summary: |
    При переходе на следующую страницу товаров после обновления пользователя выкидывает на главную страницу
  environment: |
    Google Chrome 138.0.7204.101 (Официальная сборка) (64 бит)
    Windows 10 
  steps-to-reproduce: |
    1. Открыть страницу сайта
    2. Нажать на кнопку "Next"
    3. Обновить страницу
  expected-result: |
    После обновления пользователь остается на той странице, на которой он находился до обновления
  actual-result: |
    Пользователь снова оказывается на главной странице сайта
  devtools-data: |
    [Console] ERROR: Element '#register-btn' not found
    [Network] Missing: GET /register-page (404 Not Found)
    [Elements] Не обнаружено форм регистрации в DOM
  screenshot: bug.png
  priority: High
  status: Open
